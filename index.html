<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phils-Weather-Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Phil's Weather Dashboard</h1>
    <div class="weather">
        <h2>Search For City</h2>
        <input type="searchInput" class="weatherSearch" placeholder="City Search">
        <div class="todaysWeather">
            <h3>Current City</h3>
            <p>Temperature: <span class="temperature">...</span></p>
            <p>Wind: <span class="wind">...</span></p>
            <p>Humidity: <span class="humidity">...</span></p>
        </div>

        <div class="upcomingForecast">
            <h4>Weather Forecast</h4>
        </div>
    </div>
 


    <script src="script.js"></script>
</body>
