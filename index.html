<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phils-Weather-Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Phil's Weather Dashboard</h1>
    <div class="weather">
        <h2>Search For City</h2>
        <input class="weatherSearch" placeholder="City Search">
        <button class="submitBtn">Get Weather</button>
        <div class="todaysWeather">
            <h3 class="currentCity">Current City, Country</h3>
            <h3 class="currentDate"></h3>
            <img src="" class="weatherIcon">
            <p>Temperature: <span class="temp">...</span></p>
            <p>Wind: <span class="wind">...</span></p>
            <p>Humidity: <span class="humidity">...</span></p>
        </div>

        <div class="upcomingForecast">
            <h4>Weather Forecast</h4>
        </div>
    </div>
 

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
